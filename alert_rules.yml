# Prometheus Alert Rules for OMS Chatbot

groups:
  - name: oms_chatbot_alerts
    interval: 30s
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(oms_chatbot_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec (threshold: 0.1/sec)"
      
      # Slow Query Alert
      - alert: SlowQueryResponse
        expr: histogram_quantile(0.95, rate(oms_chatbot_llm_generation_seconds_bucket[5m])) > 5
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Slow LLM query responses"
          description: "P95 query latency is {{ $value }}s (threshold: 5s)"
      
      # High Memory Usage Alert (Windows)
      - alert: HighMemoryUsage
        expr: (windows_os_physical_memory_free_bytes / windows_cs_physical_memory_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High memory usage detected"
          description: "Free memory is below 10%: {{ $value }}%"
      
      # Service Down Alert
      - alert: ServiceDown
        expr: up{job="oms-chatbot"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "OMS Chatbot service is down"
          description: "The backend service at {{ $labels.instance }} is not responding"
      
      # High Request Rate Alert
      - alert: HighRequestRate
        expr: rate(oms_chatbot_requests_total[1m]) > 100
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High request rate"
          description: "Request rate is {{ $value }} req/sec (threshold: 100/sec)"
      
      # Low Cache Hit Rate
      - alert: LowCacheHitRate
        expr: rate(oms_chatbot_cache_hits_total[5m]) / (rate(oms_chatbot_cache_hits_total[5m]) + rate(oms_chatbot_cache_misses_total[5m])) < 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} (threshold: 50%)"
