# SonarQube Configuration - Suppress Non-Critical Issues

## Project Analysis Settings
sonar.projectKey=oms-chatbot
sonar.projectName=OMS Chat Bot
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests
sonar.python.version=3.11

## Coverage
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

## Issue Suppression
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7,e8

### Suppress async without await warnings (Python)
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S6953
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

### Suppress cognitive complexity (Python)
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py

### Suppress regex complexity (Python)
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S5843
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.py

### Suppress reluctant quantifier (Python)
sonar.issue.ignore.multicriteria.e4.ruleKey=python:S6019
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.py

### Suppress nested functions (TypeScript)
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S134
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*.tsx

### Suppress nested ternary (TypeScript)
sonar.issue.ignore.multicriteria.e6.ruleKey=typescript:S3358
sonar.issue.ignore.multicriteria.e6.resourceKey=**/*.tsx

### Suppress accessibility warnings (TypeScript)
sonar.issue.ignore.multicriteria.e7.ruleKey=typescript:S6848
sonar.issue.ignore.multicriteria.e7.resourceKey=**/*.tsx

### Suppress useState warnings (TypeScript)
sonar.issue.ignore.multicriteria.e8.ruleKey=typescript:S6957
sonar.issue.ignore.multicriteria.e8.resourceKey=**/*.tsx

## Analysis Parameters
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/node_modules/**,**/target/**,**/*.test.ts,**/*.spec.ts
