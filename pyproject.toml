[tool.ruff]
# Ignore cognitive complexity and async-without-await warnings
ignore = [
    "C901",  # Function is too complex
    "PLR0911",  # Too many return statements
    "PLR0912",  # Too many branches
    "PLR0913",  # Too many arguments
    "PLR0915",  # Too many statements
    "PLR2004",  # Magic value used in comparison
    "S110",  # Try-except-pass
    "S112",  # Try-except-continue
    "RUF100",  # Unused noqa directive
    "ASYNC",  # Async without await
]

[tool.pylint]
disable = [
    "too-many-locals",
    "too-many-branches",
    "too-many-statements",
    "too-few-public-methods",
    "broad-except",
]

[tool.sonar]
# Disable SonarQube cognitive complexity checks
sonar.python.xunit.skipDetails=false
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.version=3.11
sonar.issue.ignore.multicriteria=e1,e2,e3,e4

# Ignore async without await
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S6953
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# Ignore cognitive complexity
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py

# Ignore regex complexity
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S5843
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.py

# Ignore reluctant quantifier
sonar.issue.ignore.multicriteria.e4.ruleKey=python:S6019
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.py
